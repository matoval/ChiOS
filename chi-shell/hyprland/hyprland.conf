# chiOS Hyprland configuration
# Minimal, keyboard-driven, AI-first

# ---------------------------------------------------------------------------
# Monitor
# ---------------------------------------------------------------------------
monitor=,preferred,auto,1

# ---------------------------------------------------------------------------
# Environment
# ---------------------------------------------------------------------------
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = QT_QPA_PLATFORMTHEME,gtk3
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ---------------------------------------------------------------------------
# Startup
# ---------------------------------------------------------------------------
exec-once = waybar
exec-once = /usr/libexec/lxqt-policykit-agent
exec-once = systemctl --user start pipewire pipewire-pulse wireplumber

# ---------------------------------------------------------------------------
# Input
# ---------------------------------------------------------------------------
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
    sensitivity = 0
}

# ---------------------------------------------------------------------------
# General
# ---------------------------------------------------------------------------
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(7c6af7ff) rgba(5a4fcfff) 45deg
    col.inactive_border = rgba(333355aa)
    layout = dwindle
    allow_tearing = false
}

# ---------------------------------------------------------------------------
# Decoration
# ---------------------------------------------------------------------------
decoration {
    rounding = 8
    blur {
        enabled = true
        size = 6
        passes = 2
        vibrancy = 0.1696
    }
    shadow {
        enabled = true
        range = 12
        render_power = 2
        color = rgba(1a1a2eee)
    }
}

# ---------------------------------------------------------------------------
# Animations
# ---------------------------------------------------------------------------
animations {
    enabled = true
    bezier = snap, 0.25, 1, 0.5, 1
    animation = windows, 1, 4, snap
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, snap
}

# ---------------------------------------------------------------------------
# Layout
# ---------------------------------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# ---------------------------------------------------------------------------
# Misc
# ---------------------------------------------------------------------------
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# ---------------------------------------------------------------------------
# Window rules
# ---------------------------------------------------------------------------

# chi-overlay: float, centered, no border, always on top
windowrulev2 = float, class:^(io.chios.Overlay)$
windowrulev2 = center, class:^(io.chios.Overlay)$
windowrulev2 = noborder, class:^(io.chios.Overlay)$
windowrulev2 = stayfocused, class:^(io.chios.Overlay)$
windowrulev2 = pin, class:^(io.chios.Overlay)$
windowrulev2 = size 620 80, class:^(io.chios.Overlay)$

# SDDM (greeter)
windowrulev2 = fullscreen, class:^(sddm-greeter)$

# ---------------------------------------------------------------------------
# Keybindings
# ---------------------------------------------------------------------------
$mod = SUPER

# Terminal
bind = $mod, Return, exec, kitty

# App launcher
bind = $mod, D, exec, fuzzel

# chi AI overlay (Super+Space toggle)
bind = $mod, Space, exec, python3 /usr/lib/chi-overlay/overlay.py

# chi voice push-to-talk (Super+V hold/release)
bind = $mod, V, exec, /usr/lib/chi-voice/voice.sh
bindr = $mod, V, exec, /usr/lib/chi-voice/voice-stop.sh

# Window management
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, F, fullscreen
bind = $mod, T, togglefloating
bind = $mod, P, pseudo

# Focus movement
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Window movement
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Workspaces (1â€“9)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Mouse window management
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Volume
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness (if backlight available)
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mod, Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
