---
# Calamares partition module â€” chiOS
# Shows "erase disk" option only; bootc handles actual partitioning.

efiSystemPartition:      /boot/efi
efiSystemPartitionSize:  300M

# Pre-select "erase" so the user just picks a disk
initialPartitioningChoice: erase
initialSwapChoice:         none

drawNestedPartitions:      false
alwaysShowPartitionLabels: true

defaultFileSystemType:     "xfs"
availableFileSystemTypes:  ["xfs"]

# Minimum disk space required (chiOS OCI image ~3GB + overhead)
requiredStorage: 15
