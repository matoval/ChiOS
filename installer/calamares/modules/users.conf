---
# Calamares users module â€” chiOS

# Default groups for new user
defaultGroups:
    - wheel
    - users
    - video
    - audio

# Don't set up autologin (user chooses at login with chi-greeter)
autologinGroup:  ""
doAutologin:     false

# Don't set a separate root password; wheel + sudo is enough
setRootPassword: false
doReusePassword: false

# Default hostname prefix (user can change it)
hostnameAction: TransliteratedHostname
presetHostname: "chios"

# Password requirements
passwordRequirements:
    minLength: 6
    maxLength: 255

userShell: /bin/bash
