---
# Calamares main settings â€” chiOS installer

# Where to find module descriptors (in addition to built-in paths)
modules-search: [ local, /usr/lib/calamares/modules, /etc/calamares/modules ]

# Wizard sequence
sequence:
  - show:
    - welcome
    - locale
    - keyboard
    - partition
    - users
    - summary
  - exec:
    - chi-install
  - show:
    - finished

# Use chiOS branding
branding: chios

# Ask for confirmation before installing
prompt-install: true

# Don't chroot (we handle chroot ourselves in chi-install)
dont-chroot: false

# Global storage defaults
global-storage:
  rootMountPoint: /mnt/sysroot
